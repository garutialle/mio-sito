<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vem Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Veam Lab</h1>
    <p>Piccole funzioni utili in un'unica pagina</p>
  </header>

  <nav>
    <button onclick="showSection('ip')">Il mio IP</button>
    <button onclick="showSection('password')">Generatore Password</button>
  </nav>

  <main>
    <!-- Sezione IP pubblico -->
    <section id="ip" class="page">
      <h2>Il tuo indirizzo IP pubblico</h2>
      <p id="ip-value">Caricamento...</p>
    </section>

    <!-- Sezione Generatore password -->
    <section id="password" class="page hidden">
      <h2>Generatore Password</h2>
      <button onclick="generatePassword()">Genera</button>
      <p id="password-value"></p>
    </section>
  </main>

  <footer>
    <p>Vem Lab Pagina Web a scopo didattico</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
